<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form method="post" action="rest/registration">
		<table>
			<tr>
				<td>
					Student ID
				</td>
				<td>
					<input type="text" name="txtStudentID" placeholder="Enter Student ID" maxlength="10">
				</td>
			</tr>
			<tr>
				<td>
					Student Name
				</td>
				<td>
					<input type="text" name="txtStudentName" placeholder="Enter Student Name" maxlength="30">
				</td>
			</tr>
			<tr>
				<td>
					Semester
				</td>
				<td>
					<input type="number" name="txtSemester" max="6" min="1" maxlength="5">
				</td>
			</tr>
			<tr>
				<td>
					City
				</td>
				<td>
					<input type="text" name="txtCity" placeholder="Enter Student City" maxlength="30">
				</td>
			</tr>
			<tr>
				<td>
					Contact no.
				</td>
				<td>
					<input type="text" name="txtContact" placeholder="Enter Student Contact no." maxlength="10">
				</td>
			</tr>
			<tr>
				<td>
					<button type="submit">Register</button>
				</td>
				<td>
					<button type="reset">Clear</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
